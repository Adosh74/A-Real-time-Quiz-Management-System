
<body class="body">
    <h1></h1>
    <div class="row">
        <div class="col col-24 col-md-12 col-lg-6" *ngFor="let quiz of quizzes">
            <div class="card">
                <h5 class="card-header">{{quiz.courseName | titlecase}}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{quiz.tittle | titlecase}}</h5>
                    <p class="card-text">{{quiz.id}}</p>
                    <a  class="btn btn-primary" (click)="chooseQuiz(quiz.id, quiz.questionsId)">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</body>
